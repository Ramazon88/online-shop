<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                  
                    <h2 class="title">Login </h2>
                    <form method="POST">{% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input type="text" name="username" placeholder="username">
                                </div>
                            </div>
                        </div>
                       
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input type="password" name="password" placeholder="password">
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                        {% for i in messages %}
                        <h6 style="color: red">{{ i }}  </h6>
                        {% endfor %}
                       </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                            
                        </div>
                        <div style="margin-top: 25px; ">
                            <p style="margin-left: 25px; , font-family: sans-serif;" >Register <a style="margin-left: 25px;" href="{% url 'register' %}">sing up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 
    <!-- Jquery JS-->
    <script src="{%static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{%static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{%static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{%static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>


<!-- end document-->

   
   
</body>
</html>
